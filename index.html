<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Src/styles/styles.css">
    <link rel="shortcut icon" href="Assets/images/perezoso img.webp" type="image/x-icon">
    <title>Lazzy Letters</title>
</head>
<body>

    <header>
        <div class="container-title2">
            <div class="title-Container">
                <h1 class="title">LAZZY LETTERS </h1>
            </div>
        </div>
    </header>

    <main>
        <div class="game-interface">
            <div class="player-buttons">
                <button class="player-btn" data-players="2">2 Jugadores</button>
                <button class="player-btn" data-players="3">3 Jugadores</button>
                <button class="player-btn" data-players="4">4 Jugadores</button>
            </div>
            <button id="play-btn">Play</button>
        </div>

        <div class="game-area" style="display: none;">
            <div id="random-word"></div>
            <input type="text" id="word-input" placeholder="Escribe aquÃ­...">
        </div>

        <!--Maquetacion del fondo-->

        <div class="container">
            <div class="small-glows"></div>
            <div class="glow"><div class="sun"></div></div>
            <div class="waves">
                <div class="top_wave"></div>
                <div class="wave1"></div>
                <div class="wave2"></div>
                <div class="wave3"></div>
                <div class="wave4"></div>
            </div>
            <div class="mounts">
                <div class="mount1"></div>
                <div class="mount2"></div>
            </div>
            <div class="clouds"></div>
        </div>
    </main>

    <script src="Src/scripts/app.js"></script>
